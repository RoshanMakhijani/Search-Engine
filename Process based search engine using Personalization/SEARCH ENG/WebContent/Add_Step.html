<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title> ADD STEPS </title>
</head>
<body>

<script type="text/javascript" language="javascript">
function validate()
{
if (document.Step_form.s_title.value.length < 2)
{
alert("Please enter a Step");
return false; 
}
return true;
}
</script> 
<form name="Step_form" action="Process_Steps" method="get" onSubmit="return validate()";>
<table>
<tr>
<td><b>*Step Title: </b></td>
<td><input type=text name=s_title size=50></td>
</tr>
<tr>
<td>Recommended URL: </td>
<td><input type=text name=s_url value="http://" ></td>
</tr>
<tr>
<td>Description</td>
<td><textarea name=s_desc rows=3></textarea></td>
</tr>

<tr>
<td><input type=reset name="" value="Remove Step"></td>
</tr>
</table>
<hr/>
<input type=submit name="ip" value="Create Step">
&nbsp;&nbsp;<input type=submit name="" value="Cancel">


</form>
</body>
</html>
